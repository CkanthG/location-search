<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jysk Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4" style="height: 100vh;">
    <div class="card" style="width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center">User Login</h2>
            <form th:action="@{/}" th:object="${user}" method="post" class="form-group">
                <div class="mb-3">
                    <label for="userId" class="form-label">User ID:</label>
                    <input type="text" th:field="*{userId}" class="form-control" id="userId" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
